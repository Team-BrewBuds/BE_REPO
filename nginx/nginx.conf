# Rate Limiting (DDoS 방어)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

upstream web {
  server web:8000;
}

server {
  listen 80;
  server_name brewbuds.site;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name brewbuds.site;

  ssl_certificate /etc/letsencrypt/live/brewbuds.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/brewbuds.site/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # 악성 경로 차단
  location ~* /\.(env|git) {
    return 444;
  }

  location ~* ^/wp- {
    return 444;
  }

  location ~* \.(php|asp|aspx|jsp)$ {
    return 444;
  }

  location ~* /(xmlrpc\.php|phpmyadmin|pma|admin\.php|phpinfo|actuator|\.aws|\.docker|config/aws) {
    return 444;
  }

  location / {
    # Rate Limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;

    # 필수 보안 헤더
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    proxy_pass http://web;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    client_max_body_size 50M;
  }

  location /static/ {
    alias /home/app/web/static/;
    expires 30d;
    add_header Cache-Control "public, no-transform";
  }

  location /media/ {
    alias /home/app/web/media/;
  }
}
